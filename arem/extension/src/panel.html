<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>ReMoodle's Cookie Scoop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; max-width: 880px; }
    h1 { font-size: 20px; margin: 0 0 10px; }
    .muted { color: #666; font-size: 13px; }
    .row { margin: 12px 0; }
    button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
    button + button { margin-left: 8px; }
    textarea { width: 100%; height: 280px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
    .tag { display:inline-block; background:#f2f2f2; border:1px solid #e5e5e5; border-radius:999px; padding:2px 8px; margin:2px 6px 0 0; font-size:12px; }
    .config { background: #fafafa; border: 1px solid #eee; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ReMoodle's Cookie Scoop</h1>

  <div class="row">
    <button id="sendBtn">Отправить на бэкенд</button>
    <button id="showBtn">Показать перехваченные</button>
    <button id="clearBtn">Очистить лог</button>
  </div>

  <div class="row">
    <textarea id="output" readonly placeholder="Лог перехваченных запросов будет здесь..."></textarea>
  </div>

  <div class="row config">
    <div class="muted">Конфиг: фиксированный домен и список кук, URL бэкенда, URL вкладки, флаги открытия вкладки и показа попапа для 6-значного кода.</div>
    <div><span class="tag">Домены: </span></div>
    <div><span class="tag">Куки: </span></div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
